          uuid: 37240913704a43a6803d618e2f19aa5a
          name: 'Обнаружение кулеров'
          type: ZABBIX_ACTIVE
          key: 'ZScript[hard,discovery,fan]'
          delay: '7200'
          lifetime: 3d
          item_prototypes:
            -
              uuid: ee5179f2f6f4416ea7f45ef301048655
