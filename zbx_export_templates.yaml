      uuid: 58e6e599673c49dc9235afb44a45d9b2
      template: 'Hardware - Windows'
      name: 'Hardware - Windows'
      description: |
        Необходимы компоненты:
        smartmontools (прописать Path), OHM (как сервис)
        
        Необходимые скрипты:
        windows.hard.ps1 -> C:\Zabbix\Scripts\
        
        UserParameter=ZScript[*],powershell C:\Zabbix\Scripts\windows.$1.ps1 "$2" "$3"
      groups:
        -
          name: Templates
      items:
        -
          uuid: 75eb26dc8fff4241b5ed3408988601da
          name: 'Напряжение батареи BIOS'
          type: ZABBIX_ACTIVE
          key: 'ZScript[hard,VBAT]'
          delay: '300'
          value_type: FLOAT
          units: V
          tags:
            -
              tag: Application
              value: Оборудование
          triggers:
            -
              uuid: 72b2dfc32be84c1da9519c98819158b3
              expression: 'last(/Hardware - Windows/ZScript[hard,VBAT],#3)<2.9'
              name: 'Слишком низкое напряжение батареи BIOS на {HOST.NAME}'
              priority: AVERAGE
      discovery_rules:
